var db = firebase.firestore();
db.collection("Score").orderBy("timestamps").limit(10).get().then((querySnapshot) => {
  var i = 0;
  var tableRows = document.getElementById("column-score").children
  querySnapshot.forEach((doc) => {
    if (i < tableRows.length - 1) {
      var tableColumn = tableRows[i].children;
      tableColumn[0].innerHTML = doc.get("player");
      tableColumn[1].innerHTML = doc.get("time");
    }
    i++;
  });
});
function senddata(player, time, timestamps) {
  db.collection("Score").add({
    player: player,
    time: time,
    timestamps: timestamps
  });
}
