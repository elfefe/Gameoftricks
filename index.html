<!DOCTYPE html>
<html>
    <head>
        <title>Gameoftricks</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/background.css">
        <link rel="stylesheet" href="css/content.css">

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/animate.js"></script>
        <script type="text/javascript" src="js/column.js" ></script>
    </head>
    <body> 
        <audio id="buttonAudio">
            <source src="media/audio/button-sound.mp3" type="audio/mp3">
            <source src="media/audio/button-sound.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <div id="backgroundHolder">
            <div id="columnButton">
                <img class="column" id="gauche" src="media/colonnes/colonnegauche.png" alt="colonne">
                <div id="buttons">
                    <div class="buttonHolder" id="infos">
                        <a class="button">INFOS</a>
                    </div>
                    <div class="buttonHolder" id="studio">
                        <a class="button">STUDIO<br/>GOFT</a>
                    </div>
                    <div class="buttonHolder" id="game">
                        <a class="button">GAME</a>
                    </div>
                    <div class="buttonHolder" id="artistes">
                        <a class="button">ARTISTES</a>
                    </div>
                </div>
            </div>
            <img class="column" id="droite" src="media/colonnes/colonnedroite.png" alt="colonne"/>
        </div>
        <div id="contentHolder">
            <img id="boule" src="media/boule.png" alt="boule" sizeration="1.5" speed="0.05" />
        </div>
    </body>
    <script>
        const interaction = () => {
            const minSize = 10;
            const maxSize = 15;

            const ball = byid('boule');
            const anim = new Animate(ball);

            ball.onmouseover = () => {
                ball.style.cursor = "pointer";
                anim.movement("width", minSize, maxSize, 1, "%", Animate.EASING.easeOutElastic);
            };
            ball.onmouseout = () => {
                anim.movement("width", maxSize, minSize, 0.5, "%", Animate.EASING.easeInBack);
            };
        }
        interaction();
        byclass("buttonHolder").forEach((e) => {
            console.log(e);
            column(e);
        });
    </script>
</html>
